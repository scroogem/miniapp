<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>French Quiz</title>
    <style>
        body {
            background-color: #1e90ff; /* Синий цвет фона */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            color: white;
            background-color: #1e90ff;
            cursor: pointer;
        }
        .correct {
            background-color: green;
        }
        .incorrect {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Французский Quiz</h1>
    <button id="startButton" class="button">Старт</button>
    <div id="quiz" style="display: none;">
        <p id="question"></p>
        <div id="options"></div>
    </div>

    <script>
        const questions = [
            { french: "manger", correct: "есть", options: ["пить", "читать", "идти", "есть"] },
            { french: "boire", correct: "пить", options: ["есть", "пить", "танцевать", "бегать"] },
            { french: "lire", correct: "читать", options: ["читать", "писать", "спать", "слушать"] }
        ];

        let currentQuestion;

        document.getElementById('startButton').onclick = startQuiz;

        function startQuiz() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById('question').innerText = `Как переводится '${currentQuestion.french}'?`;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('button');
                button.onclick = () => checkAnswer(option, button);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption, button) {
            if (selectedOption === currentQuestion.correct) {
                document.body.style.backgroundColor = 'green';
            } else {
                button.classList.add('incorrect');
                Array.from(document.getElementById('options').children).forEach(btn => {
                    if (btn.innerText === currentQuestion.correct) {
                        btn.classList.add('correct');
                    }
                });
            }
            setTimeout(() => {
                document.body.style.backgroundColor = '#1e90ff';
                loadQuestion();
            }, 1000);
        }
    </script>
</body>
</html>
